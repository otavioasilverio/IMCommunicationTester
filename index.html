<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>XChat</title>   

    <!-- XChat references -->
    <link href="css/default.css" rel="stylesheet" />
     <script src="http://www.google.com/jsapi"></script>
    <script>
        google.load("jquery", "1.4.1");
    </script>
    <script src="js/IMComunication.js"></script>
    <script src='js/lib/strophe.js'></script>
</head>
<body>    
    <label>IP</label>
	<br />
    <input type="text" id="ip" class="text_field" />
	<br />

    <label>JID</label>
	<br />
    <input type="text" id="jid" class="text_field" />
    <br />
	
	<label>Password</label>
	<br />
    <input type="password" id="password" placeholder="Password" class="text_field"/>
    <br />
	
	<input type="button" id="connect" value="Connect" />

	<hr>    

	<label>TO:</label>
	<br />
    <input type="text" id="contact" class="text_field"/>
    <br />

     <label>Messages:</label>
	<div id='MSG'></div>

	<textarea id="mymsg" onSubmit='sendMessage("mymsg");' class="text_field"> </textarea>
    <br />
	<input type='button' id='sendMessage' class="button" value='send' onclick='sendMessage("mymsg");'/>
		
	<hr>

    <label>Log</label>
	<div id='log'></div>
    	
	<hr>
</body>
</html>
